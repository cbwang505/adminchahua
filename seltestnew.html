<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>

    <link href="css/jquery.multiselect.css" rel="stylesheet" type="text/css">
   <!-- <link href="css/jquery-ui.css" rel="stylesheet" type="text/css">-->
    <script type="text/javascript" src="js/jquery-1.8.2.js"></script>
    <script type="text/javascript" src="js/myselect.js"></script>
    <style type="text/css">
        .ui-state-hover {

            border: 1px solid #fbcb09;
            background-color: #fdf5ce;
        }
    </style>


    <script type="text/javascript">
        $(document).ready(function () {
            $("select").myselect({ selectedText: '# 列已选择',onChangeTextFunction:function(n){
                alert(n.join(","));

            }});
        });
    </script>

</head>
<body>
<select id="sela" title="Basic example" multiple="multiple" name="example-basic" size="5">
    <option value="V1">Option 1</option>
    <option value="V2">Option 2</option>
    <option value="V3">Option 3</option>
    <option value="option4">Option 4</option>
    <option value="option5">Option 5</option>
    <option value="option6">Option 6</option>
    <option value="option7">Option 7</option>
    <option value="option8">Option 8</option>
    <option value="option9">Option 9</option>
    <option value="option10">Option 10</option>
    <option value="option11">Option 11</option>
    <option value="option12">Option 12</option>
</select>
</body>
</html>
